<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="refresh" id="refresh_section" content="{%if refresh_time %}{{refresh_time}}{%else%}60{%endif%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form action="" method="POST">
    {% csrf_token %}
    <label for="refresh_time_in_min">Refresh Page:</label><br>
    <input type="text" id="refresh_time_id" name="refresh_time_name" value="1"><br>
    <input type="submit" value="Submit">
    </form>
    <table class="table table-striped table-hover align-middle">
        {%if list%}
            <thead>
                <tr>
                    <th scope="col">Timestamp</th>
                    <th scope="col">Protocol</th>
                    <th scope="col">Provider ID</th>
                    <th scope="col">SMS Queue</th>
                    <th scope="col">Campaign Queue</th>
                </tr>
            </thead>
            {%for item in list%}
            <tbody>
                <tr>
                    {%for col in item%}
                        <td class="align-middle">{{col}}</td>
                    {%endfor%}
                </tr>
            </tbody>
            {%endfor%}
        {%else%}
        <tbody>
            <tr>
                <td class="table-warning">No data found</td>
            </tr>
        </tbody>
        {%endif%}
    </table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    x = document.getElementById("refresh_time_id").value
    y = document.getElementById('refresh_section').content
    console.log(x,y)
    // document.getElementById('refresh_section').content = x
</script>
</body>
</html>
